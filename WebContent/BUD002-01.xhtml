	 <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<h:form>

					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>

					<input type="hidden" value="#{editStudent.id}" />
					<h3>Student Register</h3>
					<h:panelGrid columns="2" cellpadding="5">
						
						<h:outputLabel for="id" value="ClassID:" />
						<h:outputLabel for="id" value="#{editStudent.id}" />

						<h:outputLabel for="name" value="ClassName:" />
						<p:inputText id="name" value="#{editStudent.name}" />
						
						<h:outputLabel for="className" value="ClassName:" />	
						<p:selectOneMenu id="className" value="#{editStudent.className}" style="width:150px">
										<f:selectItem itemValue="#{null}" itemLabel="Select one" />
										<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
										<f:selectItem itemLabel="PS4" itemValue="PS4" />
										<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
						</p:selectOneMenu>

						
						<h:outputLabel for="registerDate" value="RegisterDate:" />
						<p:datePicker id="registerDate" value="#{editStudent.registerDate}" readonlyInput="true" pattern="yyyy-MM-dd"/>
						
						<h:outputLabel for="status" value="Status *:" />
							<p:selectOneMenu id="status" value="#{editStudent.status}" style="width:100px">
								<f:selectItem itemValue="#{null}" itemLabel="Select one" />
								<f:selectItem itemLabel="Attending" itemValue="Attending" />
								<f:selectItem itemLabel="Passed" itemValue="Passed" />
								<f:selectItem itemLabel="Failed" itemValue="Failed" />
							</p:selectOneMenu>
							<p:commandButton value="Update" action="#{studentBean.update(editStudent)}"  icon="pi pi-pencil" />
							
							<p:commandButton value="Delete" action="#{studentBean.delete(editStudent)}">
							 	<p:confirm header="Confirmation" message="Are you sure want to delete?" icon="pi pi-exclamation-triangle" />
							 </p:commandButton>
							 
							 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						    </p:confirmDialog>
						
						
					</h:panelGrid>

				</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>

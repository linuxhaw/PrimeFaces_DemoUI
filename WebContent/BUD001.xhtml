<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1 -
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">
			<h3>Student Search Page</h3>
			<div class="search_form">
				<h:form>
					<table class="tableForm">
							<tr>
								<td class="tblLabel">Student No.</td>
								<td class="tblInputShort">
									<p:inputText id="id" value="#{studentBean.id}" />
								</td>
								<td class="tblLabel">Student Name</td>
								<td class="tblInputShort">
									<p:inputText id="name" value="#{studentBean.name}" />
								</td>
							</tr>
								<tr>
									<td class="tblLabel">Class Name</td>
									<td class="tblInputNormal" colspan="3">
										<p:inputText id="className" value="#{studentBean.className}" />
									</td>
								</tr>
						</table>
						<br /> 
						<p:commandButton value="Search" action="#{studentBean.Select()}" update="display" icon="ui-icon-check" />
						<h:outputText id="display" />
				</h:form>
				<p:dataTable var="student" value="#{studentBean.Select()}">
				    
			        <p:column filterBy="#{student.id}" headerText="Id" filterMatchMode="contains">
			            <h:outputText value="#{student.id}" />
			        </p:column>
			        
			        <p:column filterBy="#{student.name}" headerText="Student Name" filterMatchMode="contains">
			            <h:outputText value="#{student.name}" />
			        </p:column>
				 	
				 	<p:column filterBy="#{student.registerDate}" headerText="Register Date" filterMatchMode="contains">
			            <h:outputText value="#{student.registerDate}" />
			        </p:column>
				 	
				 	<p:column filterBy="#{student.className}" headerText="Class Name" filterMatchMode="contains">
			            <h:outputText value="#{student.className}" />
			        </p:column>
			        
			        <p:column filterBy="#{student.status}" headerText="Status" filterMatchMode="contains">
			        	<f:facet name="filter">
			        		<p:selectOneMenu id="status" style="width:100px">
								<f:selectItem itemValue="#{null}" itemLabel="" />
								<f:selectItem itemLabel="Attending" itemValue="Attending" />
								<f:selectItem itemLabel="Passed" itemValue="Passed" />
								<f:selectItem itemLabel="Failed" itemValue="Failed" />
							</p:selectOneMenu>
			        	</f:facet>
			            <h:outputText value="#{student.status}" />
			        </p:column>

			        
				</p:dataTable>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1 -
/DTD/xhtml1-transitional.dtd">

	 <html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">

			<h:form>

					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>


					<h3>Student Register</h3>
					<h:panelGrid columns="2" cellpadding="5">

						<h:outputLabel for="id" value="Student ID:" />
						<p:inputText id="id" value="#{studentBean.id}" required="true" requiredMessage="ID must not be empty!"/>

						<h:outputLabel for="name" value="Student Name:" />
						<p:inputText id="name" value="#{studentBean.name}" required="true" requiredMessage="Name must not be empty!" />

						<h:outputLabel for="className" value="ClassName:" />

            <p:selectOneMenu id="className" value="#{studentBean.className}" style="width:150px">
            										<c:forEach var="list" items="#{studentBean.classlist()}">

            									<f:selectItem itemValue="#{list.name}" itemLabel="#{list.name}"></f:selectItem>
            										</c:forEach>
            						</p:selectOneMenu>





						<h:outputLabel for="registerDate" value="RegisterDate:" />
						<p:datePicker id="registerDate" value="#{studentBean.registerDate}" readonlyInput="true" pattern="yyyy-MM-dd" required="true" requiredMessage="Date must not be empty"/>

						<h:outputLabel for="status" value="Status *:" />
							<p:selectOneMenu id="status" value="#{studentBean.status}" style="width:100px" required="true" requiredMessage="Select Status">
								<f:selectItem itemValue="#{null}" itemLabel="Select one" />
								<f:selectItem itemLabel="Attending" itemValue="Attending" />
								<f:selectItem itemLabel="Passed" itemValue="Passed" />
								<f:selectItem itemLabel="Failed" itemValue="Failed" />
							</p:selectOneMenu>
						<p:commandButton value="Add" action="#{studentBean.save()}"
							update="display" icon="ui-icon-check" />
						<h:outputText id="display" />
					</h:panelGrid>

				</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>

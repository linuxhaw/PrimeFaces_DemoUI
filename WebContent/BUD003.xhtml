<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1 -
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<div id="contents">
			<ui:define name="content">
				<h:form>

					<p:messages id="messages" showDetail="true" closable="true">
						<p:autoUpdate />
					</p:messages>


					<h3>Class Register</h3>
					<h:panelGrid columns="2" cellpadding="5">

						<h:outputLabel for="id" value="ClassID:" />
						<p:inputText id="id" value="#{classBean.id}" />

						<h:outputLabel for="name" value="ClassName:" />
						<p:inputText id="name" value="#{classBean.name}" />

						<p:commandButton value="Add" action="#{classBean.save(request)}"
							update="display" icon="ui-icon-check" />
						<h:outputText id="display" />
					</h:panelGrid>

				</h:form>
			</ui:define>
		</div>
	</ui:composition>
</h:body>
</html>

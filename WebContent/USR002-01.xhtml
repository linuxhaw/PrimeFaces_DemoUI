<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1 -
/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="content">

			<h:form id="form">

				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<!--  <p:message for="save"  showDetail="true" closable="true"><p:autoUpdate /></p:message>-->

				<h3>User Register</h3>
				<h:panelGrid columns="3" cellpadding="5">

					<h:outputLabel for="id" value="User ID:" />
					<p:inputText id="id" value="#{editUser.id}" readonly="true"
						required="true" requiredMessage="ID must not be empty!" />
					<p:message for="id" style="color:red;"></p:message>
					<h:outputLabel for="name" value="User Name:" />
					<p:inputText id="name" value="#{editUser.name}" required="true"
						requiredMessage="Name must not be empty!" />
					<p:message for="name" style="color:red;"></p:message>

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" feedback="false" match="confirm"
						label="'Password'" value="#{editUser.password}" required="true"
						requiredMessage="Password must not be empty!" redisplay="true">
					</p:password>
					<p:message for="password" style="color:red;"></p:message>

					<h:outputLabel for="confirm" value="Confirm Password:" />
					<p:password id="confirm" feedback="false"
						label="'Confirm Password'" redisplay="true"
						value="#{editUser.confirm}" required="true"
						requiredMessage="Confirm Password must not be empty!" />
					<p:message for="confirm" style="color:red;"></p:message>



					<p:commandButton value="Update" id="save"
						actionListener="#{userBean.update(editUser)}" icon="pi pi-pencil"></p:commandButton>

				</h:panelGrid>

			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
